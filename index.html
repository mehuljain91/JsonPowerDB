<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet"
         href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script
         src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script
         src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
   </head>
   <body>
      <div class="container">
         <h2>Student Enrollment Form using the JPDB API</h2>
         <form id="studentForm" method="get">
            <div class="form-group">
               <span><label for="studentRollNo">Student Roll No:</label> <label id="studentRollNoMsg">
               </label></span>
               <input type="text" class="form-control" name="studentRollNo" id="studentRollNo"
                  placeholder="Enter Student Roll No" onchange="getStudent()" required>
            </div>
            <div class="form-group">
               <label for="studentName">Student Name:</label>
               <input type="text" class="form-control" id="studentName"
                  placeholder="Enter Student Name" name="studentName">
            </div>
            <div class="form-group">
               <label for="studentClass">Class:</label>
               <input type="text" class="form-control" id="studentClass"
                  placeholder="Enter Student Class" name="studentClass">
            </div>
            <div class="form-group">
               <label for="studentDob">Birth Date:</label>
               <input type="date" class="form-control" id="studentDob"
                  placeholder="Enter Student Birth Date" name="studentDob">
            </div>
            <div class="form-group">
               <label for="studentAdd">Address:</label>
               <input type="text" class="form-control" id="studentAdd"
                  placeholder="Enter Student Address" name="studentAdd">
            </div>
            <div class="form-group">
               <label for="studentendate">Enrollment Date:</label>
               <input type="date" class="form-control" id="studentendate"
                  placeholder="Enter Student Enrollment Date" name="studentendate">
            </div>

            <div class="form-group text-center">
               
            </div>
            
            <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled>Save</button>
            <button type="button" class="btn btn-lg btn-primary" id="change" onclick="changeData()" disabled>Change</button>
            <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled>Reset</button>
         </form>
      </div>
      <script src="index.js"></script>
   </body>
</html>
